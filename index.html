              <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salin Kode Fitur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Font modern */
            background-color: #f0f0f0; /* Warna latar belakang default */
            color: #333; /* Warna teks default */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease, color 0.5s ease; /* Transisi saat mode berubah */
        }

        .code-container {
            background-color: #ffffff; /* Warna kontainer default */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            width: 100%;
            transition: background-color 0.5s ease; /* Transisi saat mode berubah */
        }

        .title {
            background-color: #4a90e2; /* Warna biru yang lebih lembut */
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 28px; /* Ukuran font lebih besar untuk judul */
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif; /* Font Roboto untuk judul */
            letter-spacing: 1px; /* Jarak antar huruf */
        }

        .copy-button {
            background: linear-gradient(145deg, #ff8a00, #e52e71); /* Warna 3D dengan gradien */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px; /* Ukuran font untuk tombol */
            margin-bottom: 15px;
            transition: 0.5s;
            box-shadow: 5px 5px 15px #a3a3a3, 
                        -5px -5px 15px #ffffff; /* Efek bayangan 3D */
            width: 100%; /* Tombol mengisi lebar kontainer */
            font-family: 'Roboto', sans-serif; /* Font Roboto untuk tombol */
        }

        .copy-button:hover {
            transform: translateY(-4px); /* Efek hover untuk tampilan 3D */
            box-shadow: 2px 2px 10px #a3a3a3, 
                        -2px -2px 10px #ffffff; /* Bayangan saat hover */
        }

        .code-block {
            background-color: #f8f9fa; /* Warna latar belakang blok kode default */
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace; /* Font monospace untuk kode */
            font-size: 14px;
            line-height: 1.5;
            position: relative; /* Menambahkan posisi relatif untuk kontrol posisi */
        }

        .dark-mode .code-container {
            background-color: #333; /* Warna kontainer saat mode malam */
        }

        .dark-mode .code-block {
            background-color: #222; /* Warna latar belakang blok kode saat mode malam */
            color: #fff; /* Warna teks saat mode malam */
        }

        /* Gaya untuk menampilkan tooltip */
        .tooltip {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1;
        }

        .show-tooltip .tooltip {
            display: block; /* Menampilkan tooltip saat dibutuhkan */
        }
    </style>
</head>
<body>
    <div class="code-container">
        <div class="title">UI/UX</div>
        <button id="copyButton" class="copy-button">Salin Kode</button>
        <pre id="codeToCopy" class="code-block">
<code>
const greeting = "Hello, World!";
console.log(greeting);
</code>
        </pre>
        <div class="tooltip" id="tooltip">Kode berhasil disalin!</div>
    </div>

    <script>
        document.getElementById("copyButton").onclick = function() {
            const code = document.getElementById("codeToCopy").innerText;
            navigator.clipboard.writeText(code).then(function() {
                const tooltip = document.getElementById("tooltip");
                tooltip.classList.add('show-tooltip'); // Menampilkan tooltip
                setTimeout(() => {
                    tooltip.classList.remove('show-tooltip'); // Menghapus tooltip setelah 2 detik
                }, 2000);
            }, function(err) {
                console.error("Gagal menyalin kode: ", err);
            });
        };
        
        // Fungsi untuk mengaktifkan/deaktivasi mode malam
        const toggleDarkMode = () => {
            const codeContainer = document.querySelector('.code-container');
            codeContainer.classList.toggle('dark-mode'); // Mengaktifkan/deaktivasi mode malam hanya untuk kontainer ini
        };
        
        // Menggunakan listener jika mode sudah ada di website Anda
        document.addEventListener('DOMContentLoaded', () => {
            const existingToggleButton = document.querySelector('.toggle-mode-button'); // Ganti dengan kelas yang sesuai
            if (existingToggleButton) {
                existingToggleButton.addEventListener('click', toggleDarkMode);
            }
        });
    </script>
</body>
</html>
