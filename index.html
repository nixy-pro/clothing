                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salin Kode Fitur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .code-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            width: 100%; /* Tombol mengisi lebar kontainer */
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            position: relative; /* Menambahkan posisi relatif untuk kontrol posisi */
        }

        /* Gaya untuk menampilkan tooltip */
        .tooltip {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1;
        }

        .show-tooltip .tooltip {
            display: block; /* Menampilkan tooltip saat dibutuhkan */
        }
    </style>
</head>
<body>
    <div class="code-container">
        <button id="copyButton" class="copy-button">Salin Kode</button>
        <pre id="codeToCopy" class="code-block">
<code>
const greeting = "Hello, World!";
console.log(greeting);
</code>
        </pre>
        <div class="tooltip" id="tooltip">Kode berhasil disalin!</div>
    </div>

    <script>
        document.getElementById("copyButton").onclick = function() {
            const code = document.getElementById("codeToCopy").innerText;
            navigator.clipboard.writeText(code).then(function() {
                const tooltip = document.getElementById("tooltip");
                tooltip.classList.add('show-tooltip'); // Menampilkan tooltip
                setTimeout(() => {
                    tooltip.classList.remove('show-tooltip'); // Menghapus tooltip setelah 2 detik
                }, 2000);
            }, function(err) {
                console.error("Gagal menyalin kode: ", err);
            });
        };
    </script>
</body>
</html>
